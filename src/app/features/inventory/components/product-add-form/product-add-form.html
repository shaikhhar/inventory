<app-layout>
<mat-card class="product-add-card">
  <mat-card-title>Add New Product</mat-card-title>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="productForm.get('name')?.invalid">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Electronics">Electronics</mat-option>
          <mat-option value="Clothing">Clothing</mat-option>
          <mat-option value="Accessories">Accessories</mat-option>
        </mat-select>
        <mat-error *ngIf="productForm.get('category')?.invalid">
          Category is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error *ngIf="productForm.get('price')?.invalid">
          Price must be greater than or equal to 0
        </mat-error>
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
          Add Product
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="productForm.reset({ name: '', category: '', price: 0 })">
          Reset
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

</app-layout>
